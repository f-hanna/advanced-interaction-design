<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Start</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <!-- JQUERY + FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a5212137dc.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body id="sequence">

    <div id="one" class="star-container">
        <div id="title">
            <div class="star" id="title-star">
            </div>
            <img src="./imgs/circle-text-1.png" alt="title-text" id="title-text">

        </div>

    </div>

    <div class="star-container break">

    </div>

    <div class="star-container section" id="two">

        <div class="inner" id="inner-1">
            <p class="caption">The Birth</p>

            <div id="nebula">

            </div>

            <h1 class="stage" id="stage-nebula">Nebula</h1>



        </div>

    </div>

    <!-- add a scroll trigger to all sections, gsap.set() to hide all sections, maintain 0 opacity until the top hits the top, end at bottom top, when the next section appears (opacity 1) when the top appears the top - hides the next section, until the previous section finishes 

        --- 

    overlay 

    transition would be on the inner, not the section
    
    pin is fix 

-->

    <div class="star-container section" id="three">

        <div class="inner" id="inner-2">
            <p class="caption">The Birth</p>

            <div id="proto">

                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
                <div class="nebula-star proto-start"></div>
            </div>

            <h1 class="stage" id="stage-proto">Proto Star</h1>



        </div>

    </div>

    <!-- <div class="star-container break">

    </div> -->

    <div class="star-container section" id="four">
        <div class="inner" id="inner-3">
            <p class="caption">The Main Sequence</p>
            <div id="mass-init"></div>
            <div id="mass">       
            </div>
            <div id="mass-heading">

                <h1 class="stage line" id="stage-mass">High</h1>
                <h1 class="stage line" id="stage-mass">Mass</h1>
                <h1 class="stage line" id="stage-mass">Star</h1>

            </div>
        </div>
    </div>

    <div class="star-container break">

    </div>

    <div class="star-container section" id="five">
        <div class="inner" id="inner-4">
            <p class="caption">The Old Age</p>
            <div id="red">       
            </div>
            <div id="red-heading">
                <!-- <h1 class="stage" id="stage-red">Red Super Giant</h1> -->

                <h1 class="stage line stage-red" >Red</h1>
                <h1 class="stage line stage-red" >Super</h1>
                <h1 class="stage line stage-red">Giant</h1>

            </div>
        </div>
    </div>








    <!-- Load GSAP (Animation Library) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Load the scroll library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>

    <!-- SCRIPTS -->
    <script src="scripts/stars.js"></script>
    <script src="scripts/title.js"></script>
</body>

</html>
