<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>France</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/france.css">

    <!-- JQUERY + FONTS -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.cdnfonts.com/css/lt-cushion" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a5212137dc.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="gallery">

    <section class="intro">
        <div class="intro-container">
            <div class="intro-left">
                <h1>
                    France
                </h1>
            </div>
            <div class="intro-right">
                <p>blah blah blah blah</p>
            </div>

        </div>

    </section>

    <section class="img-gallery">
        <!-- <button id="closeButton">Close</button> -->
        <div class="img-container">
            <div class="france img-div">
                <img id="rococo" class="painting painting-vertical" src="./img/rococo-sketch.jpg" alt="france-1">

                <div class="plaque">
                    <h3>The Swing</h3>
                    <p>Jean-Honor√© Fragonard</p>
                    <button class="read">Read More</button>

                </div>

            </div>

            <div class="france img-div">
                <img id="neo" class="painting painting-horizontal" src="./img/neo-sketch.jpg" alt="france-2">
                <div class="plaque">
                    <h3>Oath of the Horatii</h3>
                    <p>Jacques-Louis David</p>
                    <button class="read">Read More</button>

                </div>

            </div>

            <div class="france img-div">
                <img id="france-3" class="painting painting-vertical" src="./img/rococo-clear.jpg" alt="france-3">
            </div>

            <div class="france img-div">
                <img id="france-4" class="painting painting-vertical" src="./img/rococo-clear.jpg" alt="france-4">
            </div>

            <div class="france img-div">
                <img id="france-5" class="painting painting-vertical" src="./img/rococo-clear.jpg" alt="france-5">
            </div>




        </div>


    </section>

    <!-- <div class="timeline">
    </div> -->

    <!-- FIXED OBJECTS -->
    <section class="fixed">

        <div class="exit-container">

            <button class="exit">Go to Main Entrance</button>

        </div>

        <div class="btn-quiz-container">

            <button id="btn-france-quiz" onclick="openQuiz()">Take Quiz</button>

        </div>

    </section>

    <!-- QUIZ POPUP -->

    <div class="quiz-container" id="fra-quiz-container" onclick="openQuiz()">

       

        
        <div class="tab-group page">
            <div class="blocker">

            </div>
            <button class="tablinks" onclick="openQuestion('rococo-content')">Q1. Rococo</button>
            <button class="tablinks" onclick="openQuestion('neo-content')">Q2. Neoclassism</button>

        </div>
        <div class="fra-question-wrapper page">

            <div id="page-trigger">

                <h2>
                    Click to take quiz.
                </h2>

                

            </div>

            <div class="content" id="rococo-content">

                <h3 class="fra-question">Rococo Question</h3>

                <div class="fra-question-options">

                    <!-- A -->
                    <div class="q-a">
                        <input type="radio" id="rococo-a" name="rococo" value="false" />
                        <label for="rococo-a" class="question">A. </label>
                    </div>
                    <!-- B -->
                    <div class="q-b">
                        <input type="radio" id="rococo-b" name="rococo" value="true" />
                        <label for="rococo-b" class="question">B. </label>
                    </div>
                    <!-- C -->
                    <div class="q-c">
                        <input type="radio" id="rococo-c" name="rococo" value="false" />
                        <label for="rococo-c" class="question">C. </label>
                    </div>
                    <!-- D -->
                    <div class="q-d">
                        <input type="radio" id="rococo-d" name="rococo" value="false" />
                        <label for="rococo-d" class="question">D. </label>
                    </div>


                </div>


            </div>

            <div class="content" id="neo-content">

                <h3 class="fra-question">Neoclassism Question</h3>

                <div class="fra-question-options">

                    <!-- A -->
                    <div class="q-a">
                        <input type="radio" id="neo-a" name="neo" value="true" />
                        <label for="neo-a" class="question">A. </label>
                    </div>
                    <!-- B -->
                    <div class="q-b">
                        <input type="radio" id="neo-b" name="neo" value="false" />
                        <label for="neo-b" class="question">B. </label>
                    </div>
                    <!-- C -->
                    <div class="q-c">
                        <input type="radio" id="neo-c" name="neo" value="false" />
                        <label for="neo-c" class="question">C. </label>
                    </div>
                    <!-- D -->
                    <div class="q-d">
                        <input type="radio" id="neo-d" name="neo" value="false" />
                        <label for="neo-d" class="question">D. </label>
                    </div>


                </div>



            </div>


        </div>
        <div class="quiz-info page">
            <div class="blocker">

            </div>
            <div class="quiz-text">
                Explanation of the quiz goes here

            </div>

            <div onclick="checkAnswer()">
                Submit
            </div>
            <div id="closeButton" onclick="closeQuiz()">
                Close
            </div>
            <button onclick="checkAnswer()">Submit</button>
            <button id="closeButton">Close</button>
        </div>

    </div>

    <div class="overlay" onclick="closeQuiz()"></div>



    <!-- Load GSAP (Animation Library) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Load the scroll library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script src="scripts/france.js"></script>
    <script src="scripts/scroll.js"></script>
</body>

</html>
