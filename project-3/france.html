<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>France</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/france.css">

    <!-- JQUERY + FONTS -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.cdnfonts.com/css/lt-cushion" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a5212137dc.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="gallery">

    <section class="intro">
        <div class="intro-container">
            <div class="intro-left">
                <h1>
                    France
                </h1>
            </div>
            <div class="intro-right">
                <p>blah blah blah blah</p>
            </div>

        </div>

    </section>

    <section class="img-gallery">
        <div class="img-container">
            <div class="france img-div">
                <img id="france-1" class="painting painting-vertical" src="./img/rococo-clear.jpg" alt="france-1">
                <h3>The Swing</h3>
                <p>Jean-Honor√© Fragonard</p>
                <button class="read">Read More</button>
            </div>

            <div class="france img-div">
                <img id="france-2" class="painting painting-horizontal" src="./img/neoclassism-clear.jpg"
                    alt="france-2">
                <h3>Oath of the Horatii</h3>
                <p>Jacques-Louis David</p>
                <button class="read">Read More</button>
            </div>

            <div class="france img-div">
                <img id="france-3" class="painting painting-vertical" src="./img/rococo-clear.jpg" alt="france-3">
            </div>

            <div class="france img-div">
                <img id="france-4" class="painting painting-vertical" src="./img/rococo-clear.jpg" alt="france-4">
            </div>

            <div class="france img-div">
                <img id="france-5" class="painting painting-vertical" src="./img/rococo-clear.jpg" alt="france-5">
            </div>




        </div>


    </section>

    <!-- <div class="timeline">
    </div> -->

    <!-- FIXED OBJECTS -->
    <section class="fixed">

        <div class="exit-container">

            <button class="exit">Go to Main Entrance</button>

        </div>

        <div class="btn-quiz-container">

            <button id="btn-france-quiz" onclick>Take Quiz</button>

        </div>

    </section>

    <!-- QUIZ POPUP -->

    <div class="quiz-container" id="fra-quiz-container">
        <div class="fra-questions">
            <div>
                <a href="">Q1. Rococo</a>
            </div>
            <div>
                <a href="">Q2. Neoclassism</a>
            </div>

        </div>
        <div class="fra-question-wrapper">

            <h3 id="fra-question">Question</h3>

            <div id="fra-question-options">
                <!-- A -->

                <div class="q-a">
                    <label for="fra-a">A.</label>
                    <input type="radio" id="fra-a" name="fra" value="a" />
                    <label for="fra-a" class="question" id="fra-q-a">a</label>
                </div>


                <!-- B -->
                <div class="q-b">
                    <label for="fra-b">B.</label>
                    <input type="radio" id="fra-b" name="fra" value="b" />
                    <label for="fra-b" class="question" id="fra-q-b">Phone</label>
                </div>


                <!-- C -->
                <div class="q-c">
                    <label for="fra-c">C.</label>
                    <input type="radio" id="fra-c" name="fra" value="c" />
                    <label for="fra-c" class="question" id="fra-q-c">Mail</label>
                </div>


                <!-- D -->
                <div class="q-d">
                    <label for="fra-d">D.</label>
                    <input type="radio" id="fra-d" name="fra" value="d" />
                    <label for="fra-c" class="question" id="fra-q-d">Mail</label>

                </div>


            </div>



        </div>

    </div>

    <div class="overlay"></div>



    <!-- Load GSAP (Animation Library) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Load the scroll library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script src="scripts/france.js"></script>
    <script src="scripts/scroll.js"></script>
</body>

</html>
